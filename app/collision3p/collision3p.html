<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3-Particle Non-Elastic Collision (1D)</title>

<style>
body { font-family: monospace; background:#f5f5f5; }
canvas { border:1px solid #000; background:#fff; }
fieldset { margin-bottom:10px; }
label { display:inline-block; width:70px; }
input { width:80px; }
textarea { width:100%; height:200px; }
</style>
</head>

<body>

<h3>Three-Particle Non-Elastic Collision (1D)</h3>

<canvas id="canvas" width="600" height="120"></canvas>

<fieldset>
<legend>Global</legend>
<label>TDELT</label><input id="TDELT" value="0.01"><br>
<label>COEFR</label><input id="COEFR" value="0.7">
</fieldset>

<fieldset>
<legend>Particles</legend>
<b>P1</b>
<label>M</label><input id="M1" value="1">
<label>X</label><input id="X1" value="-1">
<label>V</label><input id="V1" value="1"><br>

<b>P2</b>
<label>M</label><input id="M2" value="1">
<label>X</label><input id="X2" value="0">
<label>V</label><input id="V2" value="0"><br>

<b>P3</b>
<label>M</label><input id="M3" value="1">
<label>X</label><input id="X3" value="1">
<label>V</label><input id="V3" value="0">
</fieldset>

<button onclick="read()">Read</button>
<button onclick="loadDefault()">Load</button>
<button onclick="clearSim()">Clear</button>
<button onclick="start()">Start</button>

<textarea id="output" readonly></textarea>

<script src="collision3p.js"></script>
</body>
</html>
