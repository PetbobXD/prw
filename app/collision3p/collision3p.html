<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3-Particle Collision (Non-Elastic)</title>
<style>
body {
  margin: 0;
  font-family: monospace;
}
#container {
  display: grid;
  grid-template-columns: 420px 1fr;
  grid-template-rows: 300px 1fr;
  height: 100vh;
}
#controls {
  padding: 10px;
  border-right: 2px solid #ccc;
}
#params {
  width: 100%;
  height: 180px;
}
button {
  margin: 4px 2px;
}
#data {
  padding: 10px;
  border-top: 2px solid #ccc;
  overflow-y: auto;
}
#datatable {
  width: 100%;
  border-collapse: collapse;
}
#datatable th, #datatable td {
  border: 1px solid #aaa;
  padding: 2px 4px;
  font-size: 12px;
}
#canvas {
  background: #fafafa;
}
</style>
</head>

<body>
<div id="container">

  <!-- LEFT TOP -->
  <div id="controls">
    <textarea id="params"></textarea><br>
    <button onclick="readParams()">Read</button>
    <button onclick="startSim()">Start</button>
    <button onclick="stopSim()">Stop</button>
    <button onclick="clearSim()">Clear</button>
  </div>

  <!-- RIGHT -->
  <canvas id="canvas" width="600" height="500"></canvas>

  <!-- LEFT BOTTOM -->
  <div id="data">
    <b>Simulation Data (Î”t based)</b>
    <table id="datatable">
      <thead>
        <tr>
          <th>t</th><th>x</th><th>y</th><th>vx</th><th>vy</th>
        </tr>
      </thead>
      <tbody id="databody"></tbody>
    </table>
  </div>

</div>

<script src="collision3p.js"></script>
</body>
</html>
