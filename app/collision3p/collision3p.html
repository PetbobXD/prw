<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Three-Particle Non-Elastic Collision (1D)</title>

<style>
body {
  font-family: monospace;
  background: #f5f5f5;
}

h2 {
  margin-bottom: 5px;
}

fieldset {
  margin-bottom: 10px;
}

label {
  display: inline-block;
  width: 80px;
}

input {
  width: 80px;
}

button {
  margin-right: 5px;
  margin-top: 5px;
}

textarea {
  width: 100%;
  height: 300px;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>Three-Particle Non-Elastic Collision (1D)</h2>
<p>Style follows <b>butiran.js (Pak Dudung)</b></p>

<fieldset>
<legend>Global Parameters</legend>
<label>TDELT</label><input id="TDELT" value="0.01"><br>
<label>COEFR</label><input id="COEFR" value="0.7">
</fieldset>

<fieldset>
<legend>Particle Parameters</legend>

<b>Particle 1</b><br>
<label>M1</label><input id="M1" value="1">
<label>X1</label><input id="X1" value="-1">
<label>V1</label><input id="V1" value="1"><br><br>

<b>Particle 2</b><br>
<label>M2</label><input id="M2" value="1">
<label>X2</label><input id="X2" value="0">
<label>V2</label><input id="V2" value="0"><br><br>

<b>Particle 3</b><br>
<label>M3</label><input id="M3" value="1">
<label>X3</label><input id="X3" value="1">
<label>V3</label><input id="V3" value="0">
</fieldset>

<button onclick="read()">Read</button>
<button onclick="loadDefault()">Load</button>
<button onclick="clearSim()">Clear</button>
<button onclick="start()">Start</button>

<textarea id="output" readonly></textarea>

<script src="collision3p.js"></script>
</body>
</html>
